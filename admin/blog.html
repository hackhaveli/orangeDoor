<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager - Orange Door Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #F6A86D;
            --primary-dark: #f59a52;
            --teal: #5F8B9B;
            --dark: #1a1a2e;
            --darker: #16213e;
            --card: #0f1121;
            --text: #e1e1e1;
            --text-muted: #888;
            --border: #2a2a4a;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--darker);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--dark);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-danger {
            background: var(--danger);
            color: #fff;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Main Content */
        .main {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Blog List */
        .blog-list {
            display: grid;
            gap: 20px;
        }

        .blog-item {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 150px 1fr auto;
            gap: 20px;
            align-items: center;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .blog-item:hover {
            border-color: var(--primary);
        }

        .blog-item-image {
            width: 150px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
        }

        .blog-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blog-item-content h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .blog-item-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .blog-item-excerpt {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .blog-item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            transition: all 0.3s;
        }

        .btn-icon:hover {
            background: var(--border);
        }

        .btn-icon.delete:hover {
            background: var(--danger);
            border-color: var(--danger);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--dark);
            border-radius: 16px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 24px;
        }

        .modal-close:hover {
            background: var(--border);
        }

        .modal-body {
            padding: 30px;
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            font-family: inherit;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Rich Text Editor */
        .editor-toolbar {
            display: flex;
            gap: 5px;
            padding: 10px;
            background: var(--card);
            border: 1px solid var(--border);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            flex-wrap: wrap;
        }

        .editor-btn {
            padding: 8px 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .editor-btn:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }

        .content-editor {
            min-height: 300px;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 0 0 8px 8px;
            background: var(--card);
            color: var(--text);
            font-size: 15px;
            line-height: 1.8;
        }

        .content-editor:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Image Preview */
        .image-preview {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            border: 1px dashed var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            background: var(--card);
            overflow: hidden;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-preview.empty {
            color: var(--text-muted);
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 24px;
            background: var(--success);
            color: #fff;
            border-radius: 8px;
            font-weight: 500;
            transform: translateX(120%);
            transition: transform 0.3s;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: var(--danger);
        }

        @media (max-width: 768px) {
            .blog-item {
                grid-template-columns: 1fr;
            }

            .blog-item-image {
                width: 100%;
                height: 150px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>üìù Blog Manager</h1>
        <div class="header-actions">
            <a href="/admin/" class="btn btn-secondary">‚Üê Back to Admin</a>
            <button class="btn btn-primary" onclick="openCreateModal()">+ Create New Post</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div id="blogList" class="blog-list">
            <!-- Blog posts loaded here -->
        </div>
    </main>

    <!-- Create/Edit Modal -->
    <div class="modal-overlay" id="blogModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Post</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="blogForm">
                    <input type="hidden" id="postId">

                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="postTitle" required placeholder="Enter blog post title...">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Category</label>
                            <select id="postCategory">
                                <option value="">Select category</option>
                                <option value="Investing">Investing</option>
                                <option value="Real Estate">Real Estate</option>
                                <option value="Senior Living">Senior Living</option>
                                <option value="Market Updates">Market Updates</option>
                                <option value="Education">Education</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Read Time (minutes)</label>
                            <input type="number" id="postReadTime" placeholder="5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Featured Image URL</label>
                        <input type="url" id="postImage" placeholder="https://..." oninput="previewImage()">
                        <div class="image-preview empty" id="imagePreview">
                            No image selected
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Excerpt (Short description for cards)</label>
                        <textarea id="postExcerpt" rows="3"
                            placeholder="Brief description that appears on blog cards..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Content *</label>
                        <div class="editor-toolbar">
                            <button type="button" class="editor-btn" onclick="formatText('bold')"><b>B</b></button>
                            <button type="button" class="editor-btn" onclick="formatText('italic')"><i>I</i></button>
                            <button type="button" class="editor-btn" onclick="formatText('underline')"><u>U</u></button>
                            <button type="button" class="editor-btn" onclick="formatText('h2')">H2</button>
                            <button type="button" class="editor-btn" onclick="formatText('h3')">H3</button>
                            <button type="button" class="editor-btn" onclick="formatText('ul')">‚Ä¢ List</button>
                            <button type="button" class="editor-btn" onclick="formatText('ol')">1. List</button>
                            <button type="button" class="editor-btn" onclick="formatText('quote')">Quote</button>
                            <button type="button" class="editor-btn" onclick="formatText('link')">üîó Link</button>
                            <button type="button" class="editor-btn" onclick="formatText('image')">üñºÔ∏è Image</button>
                        </div>
                        <div class="content-editor" id="postContent" contenteditable="true"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Author Name</label>
                            <input type="text" id="postAuthor" placeholder="e.g., Lara Chapman">
                        </div>
                        <div class="form-group">
                            <label>Author Image URL</label>
                            <input type="url" id="postAuthorImage" placeholder="https://...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Author Bio</label>
                        <textarea id="postAuthorBio" rows="2" placeholder="Brief author description..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="savePost()">Save Post</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">Post saved successfully!</div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let posts = [];
        let editingPostId = null;

        // Load posts on page load
        document.addEventListener('DOMContentLoaded', loadPosts);

        async function loadPosts() {
            try {
                const response = await fetch(`${API_URL}/blog`);
                const data = await response.json();
                posts = data.posts || [];
                renderPosts();
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        function renderPosts() {
            const blogList = document.getElementById('blogList');

            if (posts.length === 0) {
                blogList.innerHTML = `
                    <div class="empty-state">
                        <h3>No Blog Posts Yet</h3>
                        <p>Create your first blog post to get started!</p>
                        <button class="btn btn-primary" onclick="openCreateModal()">+ Create New Post</button>
                    </div>
                `;
                return;
            }

            blogList.innerHTML = posts.map(post => `
                <div class="blog-item">
                    <div class="blog-item-image">
                        <img src="${post.image || 'https://via.placeholder.com/150x100?text=No+Image'}" alt="${post.title}">
                    </div>
                    <div class="blog-item-content">
                        <div class="blog-item-meta">
                            ${post.category ? `<span>üìÅ ${post.category}</span>` : ''}
                            <span>üìÖ ${new Date(post.createdAt).toLocaleDateString()}</span>
                            ${post.readTime ? `<span>‚è±Ô∏è ${post.readTime} min</span>` : ''}
                        </div>
                        <h3>${post.title}</h3>
                        <p class="blog-item-excerpt">${post.excerpt || ''}</p>
                    </div>
                    <div class="blog-item-actions">
                        <button class="btn-icon" onclick="viewPost('${post.slug}')" title="View">üëÅÔ∏è</button>
                        <button class="btn-icon" onclick="editPost('${post.id}')" title="Edit">‚úèÔ∏è</button>
                        <button class="btn-icon delete" onclick="deletePost('${post.id}')" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function openCreateModal() {
            editingPostId = null;
            document.getElementById('modalTitle').textContent = 'Create New Post';
            document.getElementById('blogForm').reset();
            document.getElementById('postContent').innerHTML = '';
            document.getElementById('imagePreview').innerHTML = 'No image selected';
            document.getElementById('imagePreview').classList.add('empty');
            document.getElementById('blogModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('blogModal').classList.remove('show');
            editingPostId = null;
        }

        function editPost(id) {
            const post = posts.find(p => p.id === id);
            if (!post) return;

            editingPostId = id;
            document.getElementById('modalTitle').textContent = 'Edit Post';
            document.getElementById('postId').value = id;
            document.getElementById('postTitle').value = post.title || '';
            document.getElementById('postCategory').value = post.category || '';
            document.getElementById('postReadTime').value = post.readTime || '';
            document.getElementById('postImage').value = post.image || '';
            document.getElementById('postExcerpt').value = post.excerpt || '';
            document.getElementById('postContent').innerHTML = post.content || '';
            document.getElementById('postAuthor').value = post.author || '';
            document.getElementById('postAuthorImage').value = post.authorImage || '';
            document.getElementById('postAuthorBio').value = post.authorBio || '';

            previewImage();
            document.getElementById('blogModal').classList.add('show');
        }

        async function savePost() {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').innerHTML.trim();

            if (!title || !content) {
                showToast('Please fill in title and content', true);
                return;
            }

            const postData = {
                title,
                category: document.getElementById('postCategory').value,
                readTime: document.getElementById('postReadTime').value,
                image: document.getElementById('postImage').value,
                excerpt: document.getElementById('postExcerpt').value,
                content,
                author: document.getElementById('postAuthor').value,
                authorImage: document.getElementById('postAuthorImage').value,
                authorBio: document.getElementById('postAuthorBio').value
            };

            try {
                let response;
                if (editingPostId) {
                    response = await fetch(`${API_URL}/blog/${editingPostId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(postData)
                    });
                } else {
                    response = await fetch(`${API_URL}/blog`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(postData)
                    });
                }

                if (response.ok) {
                    showToast(editingPostId ? 'Post updated!' : 'Post created!');
                    closeModal();
                    loadPosts();
                } else {
                    showToast('Error saving post', true);
                }
            } catch (error) {
                showToast('Error saving post', true);
            }
        }

        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) return;

            try {
                const response = await fetch(`${API_URL}/blog/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('Post deleted!');
                    loadPosts();
                } else {
                    showToast('Error deleting post', true);
                }
            } catch (error) {
                showToast('Error deleting post', true);
            }
        }

        function viewPost(slug) {
            window.open(`/blog-post.html?slug=${slug}`, '_blank');
        }

        function previewImage() {
            const url = document.getElementById('postImage').value;
            const preview = document.getElementById('imagePreview');

            if (url) {
                preview.innerHTML = `<img src="${url}" alt="Preview" onerror="this.parentElement.innerHTML='Invalid image URL'">`;
                preview.classList.remove('empty');
            } else {
                preview.innerHTML = 'No image selected';
                preview.classList.add('empty');
            }
        }

        // Rich Text Editor Functions
        function formatText(command) {
            const editor = document.getElementById('postContent');
            editor.focus();

            switch (command) {
                case 'bold':
                    document.execCommand('bold');
                    break;
                case 'italic':
                    document.execCommand('italic');
                    break;
                case 'underline':
                    document.execCommand('underline');
                    break;
                case 'h2':
                    document.execCommand('formatBlock', false, 'h2');
                    break;
                case 'h3':
                    document.execCommand('formatBlock', false, 'h3');
                    break;
                case 'ul':
                    document.execCommand('insertUnorderedList');
                    break;
                case 'ol':
                    document.execCommand('insertOrderedList');
                    break;
                case 'quote':
                    document.execCommand('formatBlock', false, 'blockquote');
                    break;
                case 'link':
                    const url = prompt('Enter URL:');
                    if (url) document.execCommand('createLink', false, url);
                    break;
                case 'image':
                    const imgUrl = prompt('Enter image URL:');
                    if (imgUrl) document.execCommand('insertImage', false, imgUrl);
                    break;
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>

</html>
