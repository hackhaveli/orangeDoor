<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Manager - Orange Door Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #F6A86D;
            --primary-dark: #f59a52;
            --teal: #5F8B9B;
            --dark: #1a1a2e;
            --darker: #16213e;
            --card: #0f1121;
            --text: #e1e1e1;
            --text-muted: #888;
            --border: #2a2a4a;
            --success: #10b981;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--darker);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--dark);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-danger {
            background: var(--danger);
            color: #fff;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Main Content */
        .main {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Blog List */
        .blog-list {
            display: grid;
            gap: 20px;
        }

        .blog-item {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 150px 1fr auto;
            gap: 20px;
            align-items: center;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .blog-item:hover {
            border-color: var(--primary);
        }

        .blog-item-image {
            width: 150px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
        }

        .blog-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blog-item-content h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .blog-item-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .blog-item-excerpt {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .blog-item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            transition: all 0.3s;
        }

        .btn-icon:hover {
            background: var(--border);
        }

        .btn-icon.delete:hover {
            background: var(--danger);
            border-color: var(--danger);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--dark);
            border-radius: 16px;
            width: 100%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 24px;
        }

        .modal-close:hover {
            background: var(--border);
        }

        .modal-body {
            padding: 30px;
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--card);
            color: var(--text);
            font-family: inherit;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Rich Text Editor */
        .editor-toolbar {
            display: flex;
            gap: 5px;
            padding: 10px;
            background: var(--card);
            border: 1px solid var(--border);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            flex-wrap: wrap;
        }

        .editor-btn {
            padding: 8px 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .editor-btn:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }

        .content-editor {
            min-height: 400px;
            padding: 24px;
            border: 1px solid var(--border);
            border-radius: 0 0 8px 8px;
            background: #1a1a2e;
            color: #e1e1e1;
            font-size: 17px;
            line-height: 1.9;
        }

        .content-editor:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Toolbar Divider */
        .toolbar-divider {
            border-left: 1px solid var(--border);
            height: 30px;
            margin: 0 8px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Editor Container */
        .editor-container {
            position: relative;
            border: 1px solid var(--border);
            border-top: none;
            border-radius: 0;
        }

        .content-editor {
            min-height: 400px;
            padding: 24px;
            border: none;
            border-radius: 0;
            background: #1a1a2e;
            color: #e1e1e1;
            font-size: 17px;
            line-height: 1.9;
        }

        .content-editor:empty:before {
            content: attr(placeholder);
            color: #666;
            font-style: italic;
        }

        /* Content Preview */
        .content-preview {
            min-height: 400px;
            padding: 24px;
            background: #fff;
            color: #333;
            font-size: 17px;
            line-height: 1.9;
            overflow-y: auto;
        }

        .content-preview h1,
        .content-preview h2,
        .content-preview h3,
        .content-preview h4,
        .content-preview h5,
        .content-preview h6 {
            color: #333;
            margin: 24px 0 16px;
        }

        .content-preview h1 {
            font-size: 32px;
            border-bottom: 2px solid #F6A86D;
            padding-bottom: 8px;
        }

        .content-preview h2 {
            font-size: 28px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 6px;
        }

        .content-preview h3 {
            font-size: 24px;
        }

        .content-preview h4 {
            font-size: 20px;
        }

        .content-preview h5 {
            font-size: 18px;
        }

        .content-preview h6 {
            font-size: 16px;
            text-transform: uppercase;
        }

        .content-preview p {
            margin-bottom: 16px;
        }

        .content-preview blockquote {
            border-left: 4px solid #F6A86D;
            padding: 16px 20px;
            margin: 20px 0;
            background: #f8f9fa;
            font-style: italic;
            border-radius: 0 8px 8px 0;
        }

        /* Editor Footer */
        .editor-footer {
            display: flex;
            justify-content: space-between;
            padding: 10px 16px;
            background: var(--card);
            border: 1px solid var(--border);
            border-top: none;
            border-radius: 0 0 8px 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Editor Heading Styles - WYSIWYG Preview */
        .content-editor h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 24px 0 16px;
            color: #fff;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 8px;
        }

        .content-editor h2 {
            font-size: 28px;
            font-weight: 600;
            margin: 20px 0 14px;
            color: #fff;
            border-bottom: 1px solid var(--border);
            padding-bottom: 6px;
        }

        .content-editor h3 {
            font-size: 24px;
            font-weight: 600;
            margin: 18px 0 12px;
            color: var(--primary);
        }

        .content-editor h4 {
            font-size: 20px;
            font-weight: 600;
            margin: 16px 0 10px;
            color: var(--teal);
        }

        .content-editor p {
            margin-bottom: 16px;
        }

        .content-editor ul,
        .content-editor ol {
            margin: 16px 0;
            padding-left: 32px;
        }

        .content-editor li {
            margin-bottom: 8px;
        }

        .content-editor blockquote {
            border-left: 4px solid var(--primary);
            padding: 16px 20px;
            margin: 20px 0;
            background: rgba(246, 168, 109, 0.1);
            font-style: italic;
            border-radius: 0 8px 8px 0;
        }

        .content-editor pre {
            background: #0d0d14;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-family: 'Consolas', monospace;
            overflow-x: auto;
        }

        .content-editor a {
            color: var(--teal);
            text-decoration: underline;
        }

        .content-editor img {
            max-width: 100%;
            border-radius: 8px;
            margin: 16px 0;
        }

        /* Color Picker */
        .color-picker {
            width: 40px;
            height: 30px;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            background: none;
            padding: 2px;
        }

        .color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 2px;
        }

        /* Image Preview */
        .image-preview {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            border: 1px dashed var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            background: var(--card);
            overflow: hidden;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-preview.empty {
            color: var(--text-muted);
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 24px;
            background: var(--success);
            color: #fff;
            border-radius: 8px;
            font-weight: 500;
            transform: translateX(120%);
            transition: transform 0.3s;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: var(--danger);
        }

        @media (max-width: 768px) {
            .blog-item {
                grid-template-columns: 1fr;
            }

            .blog-item-image {
                width: 100%;
                height: 150px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>üìù Blog Manager</h1>
        <div class="header-actions">
            <a href="/admin/" class="btn btn-secondary">‚Üê Back to Admin</a>
            <button class="btn btn-primary" onclick="openCreateModal()">+ Create New Post</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div id="blogList" class="blog-list">
            <!-- Blog posts loaded here -->
        </div>
    </main>

    <!-- Create/Edit Modal -->
    <div class="modal-overlay" id="blogModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Post</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="blogForm">
                    <input type="hidden" id="postId">

                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="postTitle" required placeholder="Enter blog post title...">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Category</label>
                            <select id="postCategory">
                                <option value="">Select category</option>
                                <option value="Investing">Investing</option>
                                <option value="Real Estate">Real Estate</option>
                                <option value="Senior Living">Senior Living</option>
                                <option value="Market Updates">Market Updates</option>
                                <option value="Education">Education</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Read Time (minutes)</label>
                            <input type="number" id="postReadTime" placeholder="5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Featured Image URL</label>
                        <input type="url" id="postImage" placeholder="https://..." oninput="previewImage()">
                        <div class="image-preview empty" id="imagePreview">
                            No image selected
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Excerpt * (Short description for cards)</label>
                        <textarea id="postExcerpt" rows="3" maxlength="300"
                            placeholder="Brief description that appears on blog cards..."
                            oninput="updateExcerptCount()"></textarea>
                        <div class="editor-footer" style="border-top: none; margin-top: 4px;">
                            <span id="excerptCount">0/300 characters</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Content * <button type="button" class="editor-btn" onclick="togglePreview()"
                                style="float: right; font-size: 12px;" id="previewBtn">üëÅ Preview</button></label>

                        <!-- Row 1: Text Formatting -->
                        <div class="editor-toolbar">
                            <button type="button" class="editor-btn" onclick="formatText('bold')"
                                title="Bold (Ctrl+B)"><b>B</b></button>
                            <button type="button" class="editor-btn" onclick="formatText('italic')"
                                title="Italic (Ctrl+I)"><i>I</i></button>
                            <button type="button" class="editor-btn" onclick="formatText('underline')"
                                title="Underline (Ctrl+U)"><u>U</u></button>
                            <button type="button" class="editor-btn" onclick="formatText('strikethrough')"
                                title="Strikethrough"><s>S</s></button>
                            <button type="button" class="editor-btn" onclick="formatText('superscript')"
                                title="Superscript">X<sup>2</sup></button>
                            <button type="button" class="editor-btn" onclick="formatText('subscript')"
                                title="Subscript">X<sub>2</sub></button>
                            <button type="button" class="editor-btn" onclick="formatText('highlight')"
                                title="Highlight Text" style="background: #ffeb3b; color: #000;">üñç</button>

                            <span class="toolbar-divider"></span>

                            <button type="button" class="editor-btn" onclick="formatText('h1')"
                                title="Heading 1">H1</button>
                            <button type="button" class="editor-btn" onclick="formatText('h2')"
                                title="Heading 2">H2</button>
                            <button type="button" class="editor-btn" onclick="formatText('h3')"
                                title="Heading 3">H3</button>
                            <button type="button" class="editor-btn" onclick="formatText('h4')"
                                title="Heading 4">H4</button>
                            <button type="button" class="editor-btn" onclick="formatText('h5')"
                                title="Heading 5">H5</button>
                            <button type="button" class="editor-btn" onclick="formatText('h6')"
                                title="Heading 6">H6</button>
                            <button type="button" class="editor-btn" onclick="formatText('paragraph')"
                                title="Normal Paragraph">P</button>
                        </div>

                        <!-- Row 2: Lists, Alignment, Spacing -->
                        <div class="editor-toolbar" style="border-top: none; border-radius: 0;">
                            <button type="button" class="editor-btn" onclick="formatText('ul')" title="Bullet List">‚Ä¢
                                List</button>
                            <button type="button" class="editor-btn" onclick="formatText('ol')" title="Numbered List">1.
                                List</button>
                            <button type="button" class="editor-btn" onclick="formatText('indent')"
                                title="Increase Indent">‚Üí|</button>
                            <button type="button" class="editor-btn" onclick="formatText('outdent')"
                                title="Decrease Indent">|‚Üê</button>
                            <button type="button" class="editor-btn" onclick="formatText('quote')"
                                title="Blockquote">‚ùù</button>

                            <span class="toolbar-divider"></span>

                            <button type="button" class="editor-btn" onclick="formatText('left')"
                                title="Align Left">‚¨Ö</button>
                            <button type="button" class="editor-btn" onclick="formatText('center')"
                                title="Align Center">‚Üî</button>
                            <button type="button" class="editor-btn" onclick="formatText('right')"
                                title="Align Right">‚û°</button>
                            <button type="button" class="editor-btn" onclick="formatText('justify')"
                                title="Justify">‚ò∞</button>

                            <span class="toolbar-divider"></span>

                            <select class="editor-btn"
                                onchange="formatText('lineHeight', this.value); this.selectedIndex = 0;"
                                style="padding: 8px; cursor: pointer;" title="Line Spacing">
                                <option value="">‚Üï Spacing</option>
                                <option value="1">Single</option>
                                <option value="1.5">1.5 Lines</option>
                                <option value="2">Double</option>
                                <option value="2.5">2.5 Lines</option>
                                <option value="3">Triple</option>
                            </select>

                            <select class="editor-btn"
                                onchange="formatText('fontSize', this.value); this.selectedIndex = 0;"
                                style="padding: 8px; cursor: pointer;" title="Font Size">
                                <option value="">üìê Size</option>
                                <option value="1">Tiny</option>
                                <option value="2">Small</option>
                                <option value="3">Normal</option>
                                <option value="4">Medium</option>
                                <option value="5">Large</option>
                                <option value="6">X-Large</option>
                                <option value="7">Huge</option>
                            </select>
                        </div>

                        <!-- Row 3: Colors, Links, Media, Extras -->
                        <div class="editor-toolbar" style="border-top: none; border-radius: 0 0 8px 8px;">
                            <div style="display: inline-flex; align-items: center; gap: 5px;">
                                <label for="textColor" style="font-size: 12px; margin: 0;">üé® Text:</label>
                                <input type="color" id="textColor" class="color-picker" value="#333333"
                                    onchange="formatText('foreColor', this.value)" title="Text Color">
                            </div>
                            <div style="display: inline-flex; align-items: center; gap: 5px;">
                                <label for="bgColor" style="font-size: 12px; margin: 0;">BG:</label>
                                <input type="color" id="bgColor" class="color-picker" value="#ffffff"
                                    onchange="formatText('backColor', this.value)" title="Background Color">
                            </div>

                            <span class="toolbar-divider"></span>

                            <button type="button" class="editor-btn" onclick="formatText('link')" title="Insert Link">üîó
                                Link</button>
                            <button type="button" class="editor-btn" onclick="formatText('unlink')"
                                title="Remove Link">üîì</button>
                            <button type="button" class="editor-btn" onclick="formatText('image')"
                                title="Insert Image">üñº Image</button>
                            <button type="button" class="editor-btn" onclick="formatText('video')"
                                title="Embed Video">üé¨ Video</button>
                            <button type="button" class="editor-btn" onclick="formatText('table')"
                                title="Insert Table">üìä Table</button>

                            <span class="toolbar-divider"></span>

                            <button type="button" class="editor-btn" onclick="formatText('code')" title="Code Block">{
                                }</button>
                            <button type="button" class="editor-btn" onclick="formatText('hr')"
                                title="Horizontal Line">‚Äï</button>
                            <button type="button" class="editor-btn" onclick="formatText('lineBreak')"
                                title="Line Break (Shift+Enter)">‚Üµ</button>
                            <button type="button" class="editor-btn" onclick="formatText('spacer')"
                                title="Add Spacer Block">‚¨ú</button>

                            <span class="toolbar-divider"></span>

                            <button type="button" class="editor-btn" onclick="formatText('undo')"
                                title="Undo">‚Ü©</button>
                            <button type="button" class="editor-btn" onclick="formatText('redo')"
                                title="Redo">‚Ü™</button>
                            <button type="button" class="editor-btn" onclick="formatText('removeFormat')"
                                title="Clear Formatting">üßπ</button>
                        </div>

                        <div class="editor-container">
                            <div class="content-editor" id="postContent" contenteditable="true"
                                placeholder="Write your blog post content here. You can use HTML or Markdown formatting.">
                            </div>
                            <div class="content-preview" id="postPreview" style="display: none;"></div>
                        </div>
                        <div class="editor-footer">
                            <span id="charCount">0 characters</span>
                            <span id="wordCount">0 words</span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Author Name</label>
                            <input type="text" id="postAuthor" placeholder="e.g., Lara Chapman">
                        </div>
                        <div class="form-group">
                            <label>Author Image URL</label>
                            <input type="url" id="postAuthorImage" placeholder="https://...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Author Bio</label>
                        <textarea id="postAuthorBio" rows="2" placeholder="Brief author description..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="savePost()">Save Post</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">Post saved successfully!</div>

    <script>
        const API_URL = '/api';
        let posts = [];
        let editingPostId = null;

        // Load posts on page load
        document.addEventListener('DOMContentLoaded', loadPosts);

        async function loadPosts() {
            try {
                const response = await fetch(`${API_URL}/blog`);
                const data = await response.json();
                posts = data.posts || [];
                renderPosts();
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        function renderPosts() {
            const blogList = document.getElementById('blogList');

            if (posts.length === 0) {
                blogList.innerHTML = `
                    <div class="empty-state">
                        <h3>No Blog Posts Yet</h3>
                        <p>Create your first blog post to get started!</p>
                        <button class="btn btn-primary" onclick="openCreateModal()">+ Create New Post</button>
                    </div>
                `;
                return;
            }

            blogList.innerHTML = posts.map(post => `
                <div class="blog-item">
                    <div class="blog-item-image">
                        <img src="${post.image || 'https://via.placeholder.com/150x100?text=No+Image'}" alt="${post.title}">
                    </div>
                    <div class="blog-item-content">
                        <div class="blog-item-meta">
                            ${post.category ? `<span>üìÅ ${post.category}</span>` : ''}
                            <span>üìÖ ${new Date(post.createdAt).toLocaleDateString()}</span>
                            ${post.readTime ? `<span>‚è±Ô∏è ${post.readTime} min</span>` : ''}
                        </div>
                        <h3>${post.title}</h3>
                        <p class="blog-item-excerpt">${post.excerpt || ''}</p>
                    </div>
                    <div class="blog-item-actions">
                        <button class="btn-icon" onclick="viewPost('${post.slug}')" title="View">üëÅÔ∏è</button>
                        <button class="btn-icon" onclick="editPost('${post.id}')" title="Edit">‚úèÔ∏è</button>
                        <button class="btn-icon delete" onclick="deletePost('${post.id}')" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function openCreateModal() {
            editingPostId = null;
            document.getElementById('modalTitle').textContent = 'Create New Post';
            document.getElementById('blogForm').reset();
            document.getElementById('postContent').innerHTML = '';
            document.getElementById('imagePreview').innerHTML = 'No image selected';
            document.getElementById('imagePreview').classList.add('empty');
            document.getElementById('blogModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('blogModal').classList.remove('show');
            editingPostId = null;
        }

        function editPost(id) {
            const post = posts.find(p => p.id === id);
            if (!post) {
                showToast('Post not found', true);
                return;
            }

            editingPostId = id;

            // Store the content safely before manipulating DOM
            const savedContent = post.content || '';
            const savedTitle = post.title || '';
            const savedCategory = post.category || '';
            const savedReadTime = post.readTime || '';
            const savedImage = post.image || '';
            const savedExcerpt = post.excerpt || '';
            const savedAuthor = post.author || '';
            const savedAuthorImage = post.authorImage || '';
            const savedAuthorBio = post.authorBio || '';

            document.getElementById('modalTitle').textContent = 'Edit Post';
            document.getElementById('blogModal').classList.add('show');

            // Use setTimeout to ensure modal is fully rendered before populating
            setTimeout(() => {
                document.getElementById('postId').value = id;
                document.getElementById('postTitle').value = savedTitle;
                document.getElementById('postCategory').value = savedCategory;
                document.getElementById('postReadTime').value = savedReadTime;
                document.getElementById('postImage').value = savedImage;
                document.getElementById('postExcerpt').value = savedExcerpt;
                document.getElementById('postAuthor').value = savedAuthor;
                document.getElementById('postAuthorImage').value = savedAuthorImage;
                document.getElementById('postAuthorBio').value = savedAuthorBio;

                // Load content into editor safely
                const contentEditor = document.getElementById('postContent');
                if (contentEditor) {
                    contentEditor.innerHTML = savedContent;

                    // Double-check content was loaded
                    if (contentEditor.innerHTML !== savedContent && savedContent) {
                        console.log('Content reload needed');
                        setTimeout(() => {
                            contentEditor.innerHTML = savedContent;
                        }, 100);
                    }
                }

                previewImage();
            }, 50);
        }

        async function savePost() {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').innerHTML.trim();

            if (!title || !content) {
                showToast('Please fill in title and content', true);
                return;
            }

            const postData = {
                title,
                category: document.getElementById('postCategory').value,
                readTime: document.getElementById('postReadTime').value,
                image: document.getElementById('postImage').value,
                excerpt: document.getElementById('postExcerpt').value,
                content,
                author: document.getElementById('postAuthor').value,
                authorImage: document.getElementById('postAuthorImage').value,
                authorBio: document.getElementById('postAuthorBio').value
            };

            try {
                let response;
                if (editingPostId) {
                    response = await fetch(`${API_URL}/blog/${editingPostId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(postData)
                    });
                } else {
                    response = await fetch(`${API_URL}/blog`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(postData)
                    });
                }

                if (response.ok) {
                    showToast(editingPostId ? 'Post updated!' : 'Post created!');
                    closeModal();
                    loadPosts();
                } else {
                    showToast('Error saving post', true);
                }
            } catch (error) {
                showToast('Error saving post', true);
            }
        }

        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) return;

            try {
                const response = await fetch(`${API_URL}/blog/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('Post deleted!');
                    loadPosts();
                } else {
                    showToast('Error deleting post', true);
                }
            } catch (error) {
                showToast('Error deleting post', true);
            }
        }

        function viewPost(slug) {
            window.open(`/blog-post.html?slug=${slug}`, '_blank');
        }

        function previewImage() {
            const url = document.getElementById('postImage').value;
            const preview = document.getElementById('imagePreview');

            if (url) {
                preview.innerHTML = `<img src="${url}" alt="Preview" onerror="this.parentElement.innerHTML='Invalid image URL'">`;
                preview.classList.remove('empty');
            } else {
                preview.innerHTML = 'No image selected';
                preview.classList.add('empty');
            }
        }

        // Rich Text Editor Functions
        function formatText(command, value) {
            const editor = document.getElementById('postContent');
            editor.focus();

            switch (command) {
                case 'bold':
                    document.execCommand('bold');
                    break;
                case 'italic':
                    document.execCommand('italic');
                    break;
                case 'underline':
                    document.execCommand('underline');
                    break;
                case 'strikethrough':
                    document.execCommand('strikeThrough');
                    break;
                case 'superscript':
                    document.execCommand('superscript');
                    break;
                case 'subscript':
                    document.execCommand('subscript');
                    break;
                case 'highlight':
                    document.execCommand('backColor', false, '#ffeb3b');
                    break;
                case 'h1':
                    document.execCommand('formatBlock', false, 'h1');
                    break;
                case 'h2':
                    document.execCommand('formatBlock', false, 'h2');
                    break;
                case 'h3':
                    document.execCommand('formatBlock', false, 'h3');
                    break;
                case 'h4':
                    document.execCommand('formatBlock', false, 'h4');
                    break;
                case 'h5':
                    document.execCommand('formatBlock', false, 'h5');
                    break;
                case 'h6':
                    document.execCommand('formatBlock', false, 'h6');
                    break;
                case 'ul':
                    document.execCommand('insertUnorderedList');
                    break;
                case 'ol':
                    document.execCommand('insertOrderedList');
                    break;
                case 'indent':
                    document.execCommand('indent');
                    break;
                case 'outdent':
                    document.execCommand('outdent');
                    break;
                case 'quote':
                    document.execCommand('formatBlock', false, 'blockquote');
                    break;
                case 'left':
                    document.execCommand('justifyLeft');
                    break;
                case 'center':
                    document.execCommand('justifyCenter');
                    break;
                case 'right':
                    document.execCommand('justifyRight');
                    break;
                case 'justify':
                    document.execCommand('justifyFull');
                    break;
                case 'foreColor':
                    document.execCommand('foreColor', false, value);
                    break;
                case 'backColor':
                    document.execCommand('backColor', false, value);
                    break;
                case 'lineHeight':
                    if (value) {
                        const selection = window.getSelection();
                        if (selection.rangeCount > 0) {
                            const range = selection.getRangeAt(0);
                            let container = range.commonAncestorContainer;
                            if (container.nodeType === 3) container = container.parentNode;
                            container.style.lineHeight = value;
                        }
                    }
                    break;
                case 'link':
                    const url = prompt('Enter URL:');
                    if (url) document.execCommand('createLink', false, url);
                    break;
                case 'unlink':
                    document.execCommand('unlink');
                    break;
                case 'image':
                    const imgUrl = prompt('Enter image URL:');
                    if (imgUrl) document.execCommand('insertImage', false, imgUrl);
                    break;
                case 'video':
                    const videoUrl = prompt('Enter YouTube or Vimeo URL:');
                    if (videoUrl) {
                        let embedHtml = '';
                        if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
                            const videoId = videoUrl.includes('youtu.be')
                                ? videoUrl.split('/').pop()
                                : new URLSearchParams(new URL(videoUrl).search).get('v');
                            embedHtml = `<div style="position: relative; padding-bottom: 56.25%; height: 0; margin: 20px 0;"><iframe src="https://www.youtube.com/embed/${videoId}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allowfullscreen></iframe></div>`;
                        } else if (videoUrl.includes('vimeo.com')) {
                            const videoId = videoUrl.split('/').pop();
                            embedHtml = `<div style="position: relative; padding-bottom: 56.25%; height: 0; margin: 20px 0;"><iframe src="https://player.vimeo.com/video/${videoId}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" frameborder="0" allowfullscreen></iframe></div>`;
                        } else {
                            embedHtml = `<video src="${videoUrl}" controls style="max-width: 100%; margin: 20px 0;"></video>`;
                        }
                        document.execCommand('insertHTML', false, embedHtml);
                    }
                    break;
                case 'table':
                    const rows = prompt('Number of rows:', '3');
                    const cols = prompt('Number of columns:', '3');
                    if (rows && cols) {
                        let tableHtml = '<table style="width: 100%; border-collapse: collapse; margin: 20px 0;">';
                        for (let i = 0; i < parseInt(rows); i++) {
                            tableHtml += '<tr>';
                            for (let j = 0; j < parseInt(cols); j++) {
                                const cellType = i === 0 ? 'th' : 'td';
                                const bgColor = i === 0 ? 'background: #333; color: white;' : '';
                                tableHtml += `<${cellType} style="border: 1px solid #ddd; padding: 12px; ${bgColor}">${i === 0 ? 'Header' : 'Cell'}</${cellType}>`;
                            }
                            tableHtml += '</tr>';
                        }
                        tableHtml += '</table>';
                        document.execCommand('insertHTML', false, tableHtml);
                    }
                    break;
                case 'code':
                    document.execCommand('formatBlock', false, 'pre');
                    break;
                case 'removeFormat':
                    document.execCommand('removeFormat');
                    document.execCommand('formatBlock', false, 'p');
                    break;
                case 'paragraph':
                    document.execCommand('formatBlock', false, 'p');
                    break;
                case 'lineBreak':
                    document.execCommand('insertHTML', false, '<br><br>');
                    break;
                case 'hr':
                    document.execCommand('insertHTML', false, '<hr style="border: none; border-top: 2px solid #ddd; margin: 24px 0;">');
                    break;
                case 'spacer':
                    document.execCommand('insertHTML', false, '<div style="height: 40px;"></div>');
                    break;
                case 'undo':
                    document.execCommand('undo');
                    break;
                case 'redo':
                    document.execCommand('redo');
                    break;
                case 'fontSize':
                    if (value) {
                        document.execCommand('fontSize', false, value);
                    }
                    break;
            }

            updateCounts();
        }

        // Toggle between editor and preview
        let isPreviewMode = false;
        function togglePreview() {
            const editor = document.getElementById('postContent');
            const preview = document.getElementById('postPreview');
            const previewBtn = document.getElementById('previewBtn');

            isPreviewMode = !isPreviewMode;

            if (isPreviewMode) {
                preview.innerHTML = editor.innerHTML;
                editor.style.display = 'none';
                preview.style.display = 'block';
                previewBtn.innerHTML = '‚úèÔ∏è Edit';
                previewBtn.style.background = 'var(--primary)';
                previewBtn.style.color = '#000';
            } else {
                editor.style.display = 'block';
                preview.style.display = 'none';
                previewBtn.innerHTML = 'üëÅ Preview';
                previewBtn.style.background = '';
                previewBtn.style.color = '';
            }
        }

        // Update word and character counts for content editor
        function updateCounts() {
            const editor = document.getElementById('postContent');
            const text = editor.innerText || '';
            const charCount = text.length;
            const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;

            document.getElementById('charCount').textContent = `${charCount} characters`;
            document.getElementById('wordCount').textContent = `${wordCount} words`;
        }

        // Update excerpt character count
        function updateExcerptCount() {
            const excerpt = document.getElementById('postExcerpt');
            const count = excerpt.value.length;
            document.getElementById('excerptCount').textContent = `${count}/300 characters`;
        }

        // Add event listener for content changes
        document.addEventListener('DOMContentLoaded', function () {
            const editor = document.getElementById('postContent');
            if (editor) {
                editor.addEventListener('input', updateCounts);
                editor.addEventListener('keyup', updateCounts);
            }

            const excerpt = document.getElementById('postExcerpt');
            if (excerpt) {
                excerpt.addEventListener('input', updateExcerptCount);
            }
        });

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
