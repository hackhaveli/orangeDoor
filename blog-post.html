<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Orange Door Investment Group</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Open+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --orange: #F6A86D;
            --orange-dark: #f59a52;
            --teal: #5F8B9B;
            --teal-dark: #527a89;
            --charcoal: #333333;
            --light-gray: #F5F5F5;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--charcoal);
            line-height: 1.8;
            background: var(--white);
        }

        /* Navbar */
        .navbar {
            background: var(--charcoal);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--white);
        }

        .nav-logo {
            height: 50px;
            margin-right: 15px;
        }

        .nav-brand-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 20px;
        }

        .orange-word {
            color: var(--orange);
        }

        .back-link {
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--orange);
        }

        /* Blog Post Content */
        .blog-hero {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .blog-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blog-hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 60px 0 40px;
            color: var(--white);
        }

        .blog-category {
            display: inline-block;
            background: var(--orange);
            color: var(--white);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .blog-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 42px;
            font-weight: 800;
            line-height: 1.2;
            max-width: 800px;
        }

        .blog-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.9;
        }

        /* Article Content */
        .blog-article {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 24px;
        }

        .blog-content {
            font-size: 18px;
            line-height: 2;
            color: #444;
        }

        .blog-content p {
            margin-bottom: 24px;
        }

        .blog-content h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: var(--charcoal);
            margin: 40px 0 20px;
        }

        .blog-content h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 22px;
            color: var(--charcoal);
            margin: 30px 0 15px;
        }

        .blog-content ul,
        .blog-content ol {
            margin: 20px 0;
            padding-left: 30px;
        }

        .blog-content li {
            margin-bottom: 10px;
        }

        .blog-content blockquote {
            border-left: 4px solid var(--orange);
            padding: 20px 30px;
            margin: 30px 0;
            background: var(--light-gray);
            font-style: italic;
            font-size: 20px;
        }

        .blog-content img {
            max-width: 100%;
            border-radius: 10px;
            margin: 30px 0;
        }

        /* Author Box */
        .author-box {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 30px;
            background: var(--light-gray);
            border-radius: 16px;
            margin-top: 60px;
        }

        .author-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .author-info h4 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .author-info p {
            color: #666;
            font-size: 14px;
        }

        /* Related Posts */
        .related-section {
            background: var(--light-gray);
            padding: 80px 0;
            margin-top: 80px;
        }

        .related-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            text-align: center;
            margin-bottom: 40px;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .related-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .related-card:hover {
            transform: translateY(-5px);
        }

        .related-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .related-card-content {
            padding: 24px;
        }

        .related-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--charcoal);
        }

        .related-card p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            background: var(--charcoal);
            padding: 40px 0;
            text-align: center;
            color: var(--white);
        }

        .footer p {
            opacity: 0.7;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .blog-title {
                font-size: 28px;
            }

            .blog-hero {
                height: 300px;
            }

            .related-grid {
                grid-template-columns: 1fr;
            }

            .author-box {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 100px;
            font-size: 18px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 100px;
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/">
                    <img src="https://assets.cdn.filesafe.space/Out59Sg1pInehCQh9Rc8/media/68e92f9f35e8696fd61d360c.png"
                        alt="Logo" class="nav-logo">
                    <span class="nav-brand-text"><span class="orange-word">Orange</span> Door Investment Group</span>
                </a>
            </div>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
    </nav>

    <!-- Blog Content -->
    <article id="blogPost">
        <div class="loading">Loading article...</div>
    </article>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>¬© 2025 Orange Door Investment Group. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_URL = '/api';

        async function loadBlogPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {
                document.getElementById('blogPost').innerHTML = '<div class="error">Blog post not found.</div>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/blog/${slug}`);

                if (!response.ok) {
                    throw new Error('Post not found');
                }

                const post = await response.json();
                renderBlogPost(post);
                document.title = `${post.title} - Orange Door Investment Group`;

            } catch (error) {
                document.getElementById('blogPost').innerHTML = '<div class="error">Blog post not found. <a href="/">Return home</a></div>';
            }
        }

        function renderBlogPost(post) {
            const formattedDate = new Date(post.createdAt).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('blogPost').innerHTML = `
                <div class="blog-hero">
                    <img src="${post.image || 'https://images.pexels.com/photos/280222/pexels-photo-280222.jpeg'}" alt="${post.title}">
                    <div class="blog-hero-overlay">
                        <div class="container">
                            ${post.category ? `<span class="blog-category">${post.category}</span>` : ''}
                            <h1 class="blog-title">${post.title}</h1>
                            <div class="blog-meta">
                                <span>üìÖ ${formattedDate}</span>
                                ${post.author ? `<span>‚úçÔ∏è ${post.author}</span>` : ''}
                                ${post.readTime ? `<span>‚è±Ô∏è ${post.readTime} min read</span>` : ''}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="blog-article">
                    <div class="blog-content">
                        ${post.content}
                    </div>

                    ${post.author ? `
                    <div class="author-box">
                        <img src="${post.authorImage || 'https://via.placeholder.com/80'}" alt="${post.author}" class="author-avatar">
                        <div class="author-info">
                            <h4>${post.author}</h4>
                            <p>${post.authorBio || 'Orange Door Investment Group Team'}</p>
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;

            loadRelatedPosts(post.slug);
        }

        async function loadRelatedPosts(currentSlug) {
            try {
                const response = await fetch(`${API_URL}/blog`);
                const data = await response.json();

                const relatedPosts = data.posts.filter(p => p.slug !== currentSlug).slice(0, 3);

                if (relatedPosts.length > 0) {
                    const relatedHTML = `
                        <section class="related-section">
                            <div class="container">
                                <h2 class="related-title">Related Articles</h2>
                                <div class="related-grid">
                                    ${relatedPosts.map(post => `
                                        <a href="/blog-post.html?slug=${post.slug}" class="related-card">
                                            <img src="${post.image || 'https://images.pexels.com/photos/280222/pexels-photo-280222.jpeg'}" alt="${post.title}">
                                            <div class="related-card-content">
                                                <h3>${post.title}</h3>
                                                <p>${post.excerpt || post.description || ''}</p>
                                            </div>
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        </section>
                    `;

                    document.querySelector('.blog-article').insertAdjacentHTML('afterend', relatedHTML);
                }
            } catch (error) {
                console.error('Error loading related posts:', error);
            }
        }

        loadBlogPost();
    </script>
</body>

</html>
